name: Check NIST Updates

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Check NIST URLs and updates
        id: check
        run: |
          python .github/scripts/check_nist_updates.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue if updates found
        if: steps.check.outputs.updates_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('update_report.md', 'utf8');

            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'nist-update'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('NIST Publication Updates Detected')
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Update Check - ${new Date().toISOString().split('T')[0]}\n\n${report}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `NIST Publication Updates Detected - ${new Date().toISOString().split('T')[0]}`,
                body: report,
                labels: ['nist-update']
              });
              console.log(`Created new issue #${issue.data.number}`);
            }

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nist-check-report
          path: |
            update_report.md
            check_results.json
          retention-days: 30
